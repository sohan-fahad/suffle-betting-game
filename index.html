                class="icon icon-tabler icon-tabler-apple"
                width="25"
                height="25"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="14" r="7" />
                <path d="M12 11v-6a2 2 0 0 1 2 -2h2v1a2 2 0 0 1 -2 2h-2" />
                <path d="M10 10.5c1.333 .667 2.667 .667 4 0" />
              </svg>
              <span id="spenBettingAmount1"></span>
            </div>
            <p class="betting-multiply-amount">win 10 times</p>
