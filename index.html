<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.14/sweetalert2.min.css"
    />
    <title>Demo Game</title>
  </head>
  <body>
    <div class="container">
      <div class="up-container">
        <div class="lines-cirlce-box">
          <div class="middle-circle">
            <p>Suffle will start</p>
            <span id="suffleSecondsElement">30s</span>
            <div
              class="start-suffle-second-element"
              id="startSuffleSecondElementBox"
            >
              <span id="startSuffleSecondSpan">5s</span>
            </div>
          </div>
          <div class="lines">
            <img src="../assets/images/lines1.png" alt="" srcset="" />
          </div>
          <div class="box-top" id="betting-items-1">
            <div class="icon-betting-amount">
              <span class="icon" id="icon1">🍅</span>
              <span id="spenBettingAmount1"></span>
            </div>
            <p class="betting-multiply-amount">win 10 times</p>
            <div class="cursor" id="cursor1">👆</div>
            <div class="overlay" id="overlay1"></div>
          </div>
          <div class="box-right-top" id="betting-items-2">
            <div class="icon-betting-amount">
              <span class="icon" id="icon2">🥕</span>
              <span id="spenBettingAmount2"></span>
            </div>
            <p class="betting-multiply-amount">win 15 times</p>
            <div class="cursor" id="cursor2">👆</div>
            <div class="overlay" id="overlay2"></div>
          </div>
          <div class="box-right" id="betting-items-3">
            <div class="icon-betting-amount">
              <span class="icon" id="icon3">🍉</span>
              <span id="spenBettingAmount3"></span>
            </div>
            <p class="betting-multiply-amount">win 25 times</p>
            <div class="cursor" id="cursor3">👆</div>
            <div class="overlay" id="overlay3"></div>
          </div>
          <div class="box-right-bottom" id="betting-items-4">
            <div class="icon-betting-amount">
              <span class="icon" id="icon4">🍍</span>
              <span id="spenBettingAmount4"></span>
            </div>
            <p class="betting-multiply-amount">win 45 times</p>
            <div class="cursor" id="cursor4">👆</div>
            <div class="overlay" id="overlay4"></div>
          </div>
          <div class="box-bottom" id="betting-items-5">
            <div class="icon-betting-amount">
              <span class="icon" id="icon5">🥭</span>
              <span id="spenBettingAmount5"></span>
            </div>
            <p class="betting-multiply-amount">win 5 times</p>
            <div class="cursor" id="cursor5">👆</div>
            <div class="overlay" id="overlay5"></div>
          </div>
          <div class="box-left-bottom" id="betting-items-6">
            <div class="icon-betting-amount">
              <span class="icon" id="icon6">🍒</span>
              <span id="spenBettingAmount6"></span>
            </div>
            <p class="betting-multiply-amount">win 5 times</p>
            <div class="cursor" id="cursor6">👆</div>
            <div class="overlay" id="overlay6"></div>
          </div>
          <div class="box-left" id="betting-items-7">
            <div class="icon-betting-amount">
              <span class="icon" id="icon7">🌽</span>
              <span id="spenBettingAmount7"></span>
            </div>
            <p class="betting-multiply-amount">win 5 times</p>
            <div class="cursor" id="cursor7">👆</div>
            <div class="overlay" id="overlay7"></div>
          </div>
          <div class="box-left-top" id="betting-items-8">
            <div class="icon-betting-amount">
              <span class="icon" id="icon8">🥥</span>
              <span id="spenBettingAmount8"></span>
            </div>
            <p class="betting-multiply-amount">win 5 times</p>
            <div class="cursor" id="cursor8">👆</div>
            <div class="overlay" id="overlay8"></div>
          </div>
        </div>
        <div class="piller-wrapper">
          <img src="../assets/images/piller1.png" alt="" srcset="" />
          <div class="betting-amount-wrapper">
            <div class="amount-box" id="amount-box-1">
              <img src="../assets//images/10.png" alt="100 coin" />
            </div>
            <div class="amount-box" id="amount-box-2">
              <img src="../assets//images/50.png" alt="500 coin" />
            </div>
            <div class="amount-box" id="amount-box-3">
              <img src="../assets//images/100.png" alt="100 coin" />
            </div>
            <div class="amount-box" id="amount-box-4">
              <img src="../assets//images/1000.png" alt="1000 coin" />
            </div>
          </div>
        </div>
        <div class="footer-container">
          <div class="result-box">
            <p>Result:</p>
            <div class="results" id="resultsContainer"></div>
          </div>
          <div class="scores-wrapper">
            <div class="total-coin" id="total-coin-box">100000</div>
            <div class="winning-coin">
              <p>You have won</p>
              <span id="winCoinEmelement">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.14/sweetalert2.all.min.js"></script>
  </body>
</html>
